          <div class="create__dashboard__blog" id="blog__form">
            <div class="form__container">
              <form
                method="post"
                action="/api/v1/blogs"
                enctype="multipart/form-data"
              >
                <div class="text__input__container">
                  <input type="text" placeholder="Title" required id="Title" />
                </div>
                <div class="text__input__container">
                  <input
                    type="file"
                    required
                    id="blog__imgurl"
                    name="blogImage"
                    multiple="multiple"
                  />
                </div>
                <textarea
                  class="blog__description"
                  name="myTextarea"
                  id="myTextarea"
                  required
                ></textarea>
                <div class="btn__container">
                  <button
                    type="submit"
                    class="create__btn"
                    id="create__blog_btn"

                  </button>
                  <button
                    type="submit"
                    class="create__btn update__btn"
                    id="update__blog_btn"
