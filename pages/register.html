    <div class="container signup">
      <span id="message__result" class="message__result"></span>
      <h1 class="signup__container__heading">Online treatment.</h1>
      <form>
        <div class="row">
          <div class="col-sm treatment__middle__side">
            <div class="signup__container">
              <div class="signup__container__form">
                <div>
                  <div><label>First Name</label></div>

                  <input type="text" placeholder="First Name" id="firstname" />
                </div>
                <div>
                  <div>
                    <label>Middle Name</label>
                  </div>
                  <input
                    type="text"
                    placeholder="Middle Name"
                    id="middlename"
                  />
                </div>
                <div>
                  <div>
                    <label>Last Name</label>
                  </div>
                  <input type="text" placeholder="Last Name" id="lastname" />
                </div>
                <div>
                  <div>
                    <label>Phone Number</label>
                  </div>
                  <input type="number" placeholder="Phone Number" id="phone" />
                </div>
                <div>
                  <div>
                    <label>Email</label>
                  </div>
                  <input type="email" placeholder="Email" id="email" />
                </div>
                <div>
                  <div>
                    <label>Password</label>
                  </div>
                  <input type="password" placeholder="password" id="password" />
                </div>
                <div>
                  <div>
                    <label>Role</label>
                  </div>
                  <select id="role">
                    <option>---select---</option>
                    <option value="patient">patient</option>
                    <option value="doctor">doctor</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm treatment__middle__side">
            <div class="signup__container">
              <div class="signup__container__form">
                <div>
                  <div>
                    <label>Address</label>
                  </div>
                  <input type="text" placeholder="Address" id="address" />
                </div>
                <div>
                  <div>
                    <label>Nationality</label>
                  </div>
                  <input
                    type="text"
                    placeholder="Nationality"
                    id="nationality"
                  />
                </div>
                <div>
                  <div>
                    <label>National ID</label>
                  </div>
                  <input
                    type="number"
                    placeholder="National ID"
                    id="nationalID"
                  />
                </div>
                <div>
                  <div>
                    <label>Health Insurance</label>
                  </div>
                  <input
                    type="text"
                    placeholder="Health Insurance"
                    id="insurance"
                  />
                </div>
                <div>
                  <div>
                    <label>Sex</label>
                  </div>
                  <select id="sex">
                    <option>--select--</option>
                    <option value="Male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div>
                  <div>
                    <label>DoB</label>
                  </div>
                  <input type="date" id="dateofbirth" />
                </div>
                <!-- <div>
                  <a href="./description.html" class="registerbtn">Register</a>
                </div> -->
                <div>
                  <button
                    type="submit"
                    class="registerbtn"
                    id="patientregister"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer class="footer" id="contact">
      <div>
        <h2 class="footer__primary__heading">LET'S TALK</h2>
        <span id="footer__result" class="footer__result"></span>
      </div>
      <div class="contact">
        <form class="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="footerfirstname">First Name</label>
              <input type="text" class="form-control" id="footerfirstname" />
            </div>
            <div class="form-group col-md-6">
              <label for="footerlastname">Last Name</label>
              <input type="text" class="form-control" id="footerlastname" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="footerphone">Phone</label>
              <input type="number" class="form-control" id="footerphone" />
            </div>
            <div class="form-group col-md-6">
              <label for="footersubject">Subject</label>
              <input type="text" class="form-control" id="footersubject" />
            </div>
          </div>
          <div class="form-group">
            <label for="footermessage">Message</label>
            <textarea
              id="footermessage"
              class="form-control"
              placeholder="your message"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn" id="contactBtn">
            Send It Please
          </button>
        </form>
      </div>
